<app-header/>

<main>
  <ul id="users">
    @for (user of USERS; track user.id) {
      <li>
        <app-user [user]="user" [selected]="currentUser?.id === user.id" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>

  @if (!!currentUser) {
    <app-tasks [currentUser]="currentUser"/>
  } @else {
    <p id="fallback">Select an user to see the tasks!!</p>
  }

</main>
