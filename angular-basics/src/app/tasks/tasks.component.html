<section id="tasks">
  @if(isDialogOpen) {
    <app-new-task (onClose)="onCancelAddTask()" [userId]="currentUser()?.id!"/>
  }

  <header>
    <h2>{{ currentUser()?.name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (onComplete)="onCompleteTask(task)"/>
      </li>
    }
  </ul>
</section>
